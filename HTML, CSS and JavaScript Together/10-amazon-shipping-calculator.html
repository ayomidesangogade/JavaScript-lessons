<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Shipping Calculator</title>
    <style>
      body {
        font-family: Arial;
      }

      .cost-input {
        font-size: 15px;
        padding: 10px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input cost-input"
      onkeydown="calculateTotal(event);"
    />
    <button onclick="calculate();" class="calculate-button">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      function calculate() {
        const inputElement = document.querySelector(".js-cost-input").value;
        let cost = Number(inputElement);

        if (cost < 0) {
          document.querySelector(".js-total-cost").innerHTML =
            "Error: cost cannot be less than $0";
          document.querySelector(".js-total-cost").classList.add("error");
          return;
        }

        cost *= 100;

        if (cost < 4000) {
          cost += 1000;
        }

        document.querySelector(".js-total-cost").classList.remove("error");
        document.querySelector(".js-total-cost").innerHTML = `$${cost / 100}`;
      }

      function calculateTotal(event) {
        if (event.key === "Enter") calculate();
      }
    </script>
  </body>
</html>
