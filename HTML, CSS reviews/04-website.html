<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Review  </title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        padding: 10px;
        width: 120px;
      }

      .blue-button {
        background-color: blue;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        padding: 10px;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <button title="Good job!" class="red-button" onclick="
      alert('Good job!')
    ">
      hello
    </button>
    <p>
      paragraph of <button class="blue-button">hello</button> text
    </p>

    <script>
      // this is a comment.
      // this code creates a popup.
      // alert('hello');
      /*
        multi-line comment
      */
     console.log(2+2);
     console.log('some' + 'text');
    </script>
  </body>
</html>
