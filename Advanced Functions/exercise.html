<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
  </head>
  <body>
    <button class="js-start-button">Start</button>
    <button class="js-add-cart-button">Add to Cart</button>
    <p class="js-display-message"></p>
    <script>
      const add = () => {
        console.log(2 + 3);
      };
      for (let i = 0; i < 2; i++) {
        add();
      }

      function runTwice(fun) {
        for (let i = 0; i < 2; i++) {
          fun();
        }
      }

      runTwice(() => {
        console.log("12b");
      });
      runTwice(add);

      document
        .querySelector(".js-start-button")
        .addEventListener("click", () => {
          startButton();
        });

      function startButton() {
        document.querySelector(".js-start-button").innerHTML = "Loading...";
        setTimeout(function () {
          document.querySelector(".js-start-button").innerHTML = "Finished!";
        }, 1000);
      }

      document
        .querySelector(".js-add-cart-button")
        .addEventListener("click", () => {
          addToCart();
        });

      function addToCart() {
        document.querySelector(".js-display-message").innerHTML = "Added";
        let isTimeOut = false;
        let timeOutID;

        if (!isTimeOut) {
          timeOutID = setTimeout(function () {
            document.querySelector(".js-display-message").innerHTML = "";
          }, 2000);
          isTimeOut = true;
        } else {
          clearTimeout(timeOutID);
          setTimeout(function () {
            document.querySelector(".js-display-message").innerHTML = "";
          }, 2000);
          isTimeOut = false;
        }
      }
    </script>
  </body>
</html>
