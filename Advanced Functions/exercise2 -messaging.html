<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <button
      onclick="
      messages++;
      handleInterval();
    "
    >
      Add
    </button>
    <button
      onclick="
      messages--;
      handleInterval();
    "
    >
      Remove
    </button>
    <script>
      let messages = 2;
      let intervalID;

      function handleInterval() {
        clearInterval(intervalID);

        if (messages > 0) {
          intervalID = setInterval(function () {
            if (document.title === "App")
              document.title = `(${messages}) New messages`;
            else document.title = "App";
          }, 1000);
        } else if (messages === 0) {
          clearInterval(intervalID);
          document.title = "App";
        }
      }
    </script>
  </body>
</html>
