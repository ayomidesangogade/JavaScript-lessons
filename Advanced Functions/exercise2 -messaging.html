<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
  </head>
  <body>
    <button
      onclick="
      messages++;
    "
    >
      Add
    </button>
    <button
      onclick="
      messages--;
    "
    >
      Remove
    </button>
    <script>
      let messages = 2;
      let intervalID;

      intervalID = setInterval(function () {
        if (document.title === "App")
          document.title = `(${messages}) New messages`;
        else document.title = "App";

        handleInterval();
      }, 1000);

      function handleInterval() {
        if (messages === 0) {
          clearInterval(intervalID);
          document.title = "App";
        } else if (messages > 0) {
          intervalID;
        }
      }
    </script>
  </body>
</html>
