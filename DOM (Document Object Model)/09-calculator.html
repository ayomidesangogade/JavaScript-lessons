<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <p class="js-display-char"></p>
    <p>
      <button
        onclick="
      updateCalculation('1');
    "
      >
        1
      </button>
      <button
        onclick="
      updateCalculation('2');
    "
      >
        2
      </button>
      <button
        onclick="
      updateCalculation('3');
    "
      >
        3
      </button>
      <button
        onclick="
      updateCalculation(' + ');
    "
      >
        +
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculation('4');
    "
      >
        4
      </button>
      <button
        onclick="
      updateCalculation('5');
    "
      >
        5
      </button>
      <button
        onclick="
      updateCalculation('6');
    "
      >
        6
      </button>
      <button
        onclick="
      updateCalculation(' - ');
    "
      >
        -
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculation('7');
    "
      >
        7
      </button>
      <button
        onclick="
      updateCalculation('8');
    "
      >
        8
      </button>
      <button
        onclick="
      updateCalculation('9');
    "
      >
        9
      </button>
      <button
        onclick="
      updateCalculation(' * ');
    "
      >
        *
      </button>
    </p>

    <p>
      <button
        onclick="
      updateCalculation('0');
    "
      >
        0
      </button>
      <button
        onclick="
      updateCalculation('.');
    "
      >
        .
      </button>
      <button
        onclick="
      updateCalculation('=');
    "
      >
        =
      </button>
      <button
        onclick="
      updateCalculation(' / ');
    "
      >
        /
      </button>
    </p>

    <button
      onclick="
    updateCalculation('');
  "
    >
      Clear
    </button>

    <script>
      let calculation = localStorage.getItem("calculation") || "";
      document.querySelector(".js-display-char").innerHTML = calculation;

      function updateCalculation(char) {
        if (char === "=") {
          calculation = eval(calculation);
          document.querySelector(".js-display-char").innerHTML = calculation;
        } else if (char === "") {
          calculation = "";
          document.querySelector(".js-display-char").innerHTML = "Cleared";
        } else {
          calculation += char;
          localStorage.setItem("calculation", calculation);
          document.querySelector(".js-display-char").innerHTML = calculation;
        }
      }
    </script>
  </body>
</html>
