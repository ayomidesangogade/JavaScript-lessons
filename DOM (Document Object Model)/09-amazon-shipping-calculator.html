<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Shipping Calculator</title>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="calculateTotal(event);"
    />
    <button onclick="calculate();">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
      function calculate() {
        const inputElement = document.querySelector(".js-cost-input").value;
        let cost = Number(inputElement);
        cost *= 100;

        if (cost < 4000) {
          cost += 1000;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost / 100}`;
      }

      function calculateTotal(event) {
        if (event.key === "Enter") calculate();
      }
    </script>
  </body>
</html>
