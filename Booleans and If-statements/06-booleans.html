<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booleans</title>
    </head>
    <body>
        <script>
            console.log(3 < 5);
            // value only ==, type and value ===
            console.log(5 === '5.00');

            if (false) {
                console.log('hello');
            } else {
                console.log('else');
            }

            const age = 15;

            if (age >= 16) {
                console.log('You can drive.');
            } else if (age >= 14) {
                console.log('Almost there!');
            } else {
                console.log('You can not drive');
            }

            // logical 'and' operator
            console.log(true && false);
            console.log(0.2 >= 0 && 0.2 < 1/3);

            console.log(true || false);
            console.log(!true);

            //truthy and falsy values
            //Falsy Values
            // false 0 '' NaN undefined null
            const cartQuantity = 5;

            if(cartQuantity) {
                console.log('cart has products');
            }

            console.log(!0);

            //NaN
            console.log('text' / 5);

            // undefined
            let variable //this is undefined because it is undefined for 'let' for const it has to be 'const variable = undefined'
            console.log(variable);

            // ternary operator
            const result = true ? 'truthy' : 'falsy'
            console.log(result);

            // guard operator
            false && console.log('hello!');

            const message = 5 && 'hello';
            console.log(message);

            // default operator
            const currency = 'EUR' || 'USD';
            console.log(currency);
        </script>
    </body>
</html>
