<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin-flip</title>
</head>
<body>
    <script>
        const randomNumber = Math.random();

        let result = '';
        if (randomNumber < 0.5)
            result = 'heads';
        else
            result = 'tails';

        const guess = 'heads';

        (guess === result) ?
            console.log('You win!')
        :
            console.log('You lose!');
    </script>
</body>
</html>
