<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Cart Quantity</p>
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
  ">
    Show Quantity
  </button>
  <button onclick="
    if (cartQuantity < 10) {
        cartQuantity ++;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        alert('The cart is full');
        cartQuantity = 10;
    }
  ">
    Add to Cart
  </button>
  <button onclick="
    if (cartQuantity < 10) {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        alert('The cart is full');
        cartQuantity = 10;
    }
  ">+2</button>
  <button onclick="
    if (cartQuantity < 10) {
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        alert('The cart is full');
        cartQuantity = 10;
    }
  ">
    +3
  </button>
  <button onclick="
    if (cartQuantity < 10) {
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        alert('The cart is full');
        cartQuantity = 10;
    }
  ">
    +4
  </button>
  <button onclick="
    if (cartQuantity < 10) {
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else {
        alert('The cart is full');
        cartQuantity = 10;
    }
  ">
    +5
  </button>
  <button onclick="
    if (cartQuantity !== 0 && cartQuantity <= 10) {
        cartQuantity --;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else
        alert('Not enough items in the cart');
  ">
    Remove from cart
  </button>
  <button onclick="
    if (cartQuantity !== 0 && cartQuantity <= 10) {
        cartQuantity -= 2;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else
        alert('Not enough items in the cart');
  ">
    -2
  </button>
  <button onclick="
    if (cartQuantity !== 0 && cartQuantity <= 10) {
        cartQuantity -= 3;
        console.log(`Cart quantity: ${cartQuantity}`);
    } else
        alert('Not enough items in the cart');
  ">
    -3
  </button>
  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
  ">
    Reset Cart
  </button>

  <script>
    let cartQuantity = 0;
  </script>
</body>
</html>
