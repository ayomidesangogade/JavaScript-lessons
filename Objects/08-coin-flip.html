<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coin-flip</title>
  </head>
  <body>
    <button
      onclick="
        playGame('heads');
    "
    >
      heads
    </button>
    <button
      onclick="
        playGame('tails');
    "
    >
      tails
    </button>
    <script>
      let score = JSON.parse(localStorage.getItem("result")) || {
        wins: 0,
        losses: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        let result = "";
        let report = "";

        if (randomNumber < 0.5) result = "heads";
        else result = "tails";

        if (guess === result) {
          score.wins++;
          report = "You win.";
        } else {
          score.losses++;
          report = "You lose.";
        }

        localStorage.setItem("result", JSON.stringify(score));
        console.log(
          `You flipped ${guess}, Computer flipped ${result}. ${report}`
        );
        console.log(`Wins: ${score.wins}, Losses: ${score.losses}`);
      }
    </script>
  </body>
</html>
