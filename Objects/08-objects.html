<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects</title>
    </head>
    <body>
        <script>
            const product = {
                name: 'socks',
                price: 1090
            };
            console.log(typeof product);
            console.log(product.name);
            console.log(product.price);

            product.name = 'cotton socks';
            console.log(product);

            // add new property
            product.newProperty = true;
            console.log(product);

            delete product.newProperty;
            console.log(product);

            const product2 = {
                name: 'shirt',
                // the brackets are optional
                ['delivery-time']: '1 day',
                rating: {
                    stars: 4.5, 
                    count: 87
                },
                fun: function function1() {
                    console.log('function inside object');
                }
            };
            console.log(product2);
            // Bracket Notation - let us use properties that don't work with dot notation
            console.log(product2['name']);
            console.log(product2['delivery-time'])
            /* Which one should we use?
            = use dot notation by default
            - for properties that don't work, use bracket notation
            */
           console.log(product2.rating.count);
           product2.fun();

           console.log(typeof console);
           console.log(typeof console.log);
           /*We use JSON
           - when we send data between computers
           - when we store data
           */
          console.log(JSON.stringify(product2));
          // from JSON to JavaScript object
          const jsonString = JSON.stringify(product2);
          console.log(JSON.parse(jsonString));

          /*
          null vs undefined
          null == intentionally want something to be empty
          */
          //auto-boxing
          console.log('hello'.length);
          console.log('hello'.toUpperCase());

          const object1 = {
            message: 'hello'
          };
          //copy by references
          const object2 = object1;

          object1.message = 'Good job!';
          console.log(object1);
          console.log(object2);

          const object3 = {
            message: 'Good job!'
          };
          
          console.log(object3 === object1); //false
          console.log(object2 === object1); //true

          const object4 = {
            message: 'Good job!',
            price: 799
          };
        //   const message = object4.message;
          // destructuring
          const {message, price} = object4;
          console.log(message, price);

          // shorthand method
          const object5 = {
            // message: message
            message,
            // method: function function1() {
            //     console.log('method');
            // }
            method () {
                console.log('method');
            }
          };
          console.log(object5);
          object5.method();
        </script>
    </body>
</html>
