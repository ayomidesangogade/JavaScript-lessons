<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Cart Quantity</p>
  <button onclick="
    console.log(`Cart quantity: ${cartQuantity}`);
  ">
    Show Quantity
  </button>
  <button onclick="
    updateCartQuantity(1);
  ">
    Add to Cart
  </button>
  <button onclick="
    updateCartQuantity(2);
  ">
  +2</button>
  <button onclick="
    updateCartQuantity(3);
  ">
    +3
  </button>
  <button onclick="
    updateCartQuantity(4);
  ">
    +4
  </button>
  <button onclick="
    updateCartQuantity(5);
  ">
    +5
  </button>
  <button onclick="
    updateCartQuantity(-1);
  ">
    Remove from cart
  </button>
  <button onclick="
    updateCartQuantity(-2);
  ">
    -2
  </button>
  <button onclick="
    updateCartQuantity(-3);
  ">
    -3
  </button>
  <button onclick="
    cartQuantity = 0;
    console.log('Cart was reset.');
    console.log(`Cart quantity: ${cartQuantity}`);
  ">
    Reset Cart
  </button>

  <script>
    let cartQuantity = 0;

    function updateCartQuantity(num) {
        if (cartQuantity >= 10 && num > 0){
            alert('The cart is full');
            cartQuantity = 10;
            return;
        }
        if (cartQuantity < 0){
            alert('Not enough items in the cart');
            cartQuantity = 0;
            return;
        }

        if (num > 0 && cartQuantity < 10) {
            cartQuantity += num;
            console.log(`Cart quantity: ${cartQuantity}`);
        } else if (num < 0 && (!(cartQuantity < 0) || cartQuantity > 0)) {
            cartQuantity -= (-num);
            console.log(`Cart quantity: ${cartQuantity}`);
        }
    }
  </script>
</body>
</html>
